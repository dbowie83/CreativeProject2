<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 flex flex-col h-screen justify-between">
    <div class="m-3">
        <h1 class="text-lg">Hero Generator</h1>
        <p>Push the button to generate a random hero</p>
        <main class="flex  flex-col m-3 items-center">
            <button id="btn" class="bg-red-800 w-32 rounded-full p-2">New hero</button>
            <div id="name"></div>
            <div id="pic" class="w-48 m-3 "></div>
            <div id="stats"></div>
        </main>
    </div>
   

    <footer class="p-8 bg-blue-700  w-full self-end text-4xl lg:text-xl">
        <a class="underline" href="">View on Github</a>
      </footer>
    
    

    <script src="main.js"></script>
</body>
</html>
