<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Generator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 flex flex-col h-screen justify-between text-center">
    <div>
        <h1 class="text-2xl bg-blue-600 p-2">Hero Generator</h1>
        <div class="m-3">
            <p class="m-8">Push the button to generate a random hero</p>
            <main class="flex  flex-col m-3 items-center">
                <button id="btn" class="bg-red-800 w-40 rounded-full p-3">New hero</button>
                <div id="name" class="text-2xl m-5"></div>
                <div id="pic" class="w-48 lg:w-64 m-3 "></div>
                <div id="stats"></div>
            </main>
        </div>
        
    </div>
   

    <footer class="p-6 bg-blue-600 mt-10 w-full self-end text-2xl lg:text-xl">
        <a class="underline" href="https://github.com/dbowie83/CreativeProject2">View on Github</a>
      </footer>
    
    

    <script src="main.js"></script>
</body>
</html>
